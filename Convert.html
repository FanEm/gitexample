<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
</head>
<body>
<script>
    var usd = 63.6282;
    var eur = 67.5413;
    var rub = prompt('Введите сумму, которую вы хотите конвертировать');
    alert (rub + ' руб = ' + rub * usd + ' долларов');
    alert (rub + ' руб = ' + rub * eur + ' евро');
</script>
</body>
</html>
