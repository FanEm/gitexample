<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equation</title>
</head>
<body>
<script>
    var a = 2;
    var b = -1;
    var c = 4;
    var x = prompt('Введите значение переменной x');
    x = parseInt(x);
    var y = a * (x * x) + b * x + c;
    alert('При x = ' + x + ', формула y = 2 * ' + x + '^2 + (-1) * ' + x + ' + 4 равна ' + y);
</script>
</body>
</html>
