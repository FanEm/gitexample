<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
</head>
<body>
<script>
    var usd = 63.6282;
    var eur = 67.5413;
    var rub = prompt('Введите сумму, которую вы хотите конвертировать');
    var rubtoeur = rub/eur;
    var rubtousd = rub/usd;
    alert (rub + ' руб = ' + rubtousd.toFixed(2) + ' долларов \n' +
            rub + ' руб = ' + rubtoeur.toFixed(2) + ' евро');
</script>
</body>
</html>
