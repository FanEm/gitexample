<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
</head>
<body>
<script>
    var count = 0;
    var a = prompt('Отгадай загадку, друг: ' +
            '\nНе отыскать её корней,' +
            '\nВерхушка выше тополей' +
            '\nВсё круче вверх она идёт,' +
            '\nА не растёт');
    a = a.toLowerCase();
    if (a == 'гора') {
        alert('Ты прав!');
        count++;
    } else {
        alert('Не верно');
    }

    var b = prompt('А вот и еще одна: ' +
            '\nТридцать белых коней' +
            '\nНа двух красных холмах -' +
            '\nРазбегутся, сшибутся' +
            '\n И снова затихнут впотьмах');
    b = b.toLowerCase();
    if (b == 'зубы') {
        alert('Ты прав!');
        count++;
    } else {
        alert('Не верно');
    }

    var c = prompt('Ну и последняя: ' +
            '\nБез голоса кричит,' +
            '\nБез крыльев - а летает,' +
            '\nИ безо рта свистит,' +
            '\nИ без зубов кусает');
    c = c.toLowerCase();
    if (c == 'ветер') {
        alert('Ты прав!');
        count++;
    } else {
        alert('Не верно');
    }

    if (count == 0) {
        alert('Ты отгадал ' + count + ' загадок');
    } else if (count == 1) {
        alert('Ты отгадал ' + count + ' загадку');
    } else {
        alert('Ты отгадал ' + count + ' загадки');
    }
</script>
</body>
</html>
