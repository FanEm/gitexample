<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Enter the number');
    var b = prompt('Enter the second number');
    a = parseInt(a);
    b = parseInt(b);
    var mult = a * b;
    alert('Multiply equal ' + mult);
    var decr = a - b;
    alert(a + ' minus ' + b + ' is equal ' + decr);
</script>
</body>
</html>
