<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Enter first value');
    var b = prompt('Enter second value');
    a = parseInt(a);
    b = parseInt(b);
    var max = a;
    if (b > a) {
        max = a;
    }
    alert(max);
</script>
</body>
</html>
